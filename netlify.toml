[[plugins]]
package = "@netlify/plugin-sitemap"

  [plugins.inputs]
  filePath = "/public/sitemap.xml"
  baseUrl = "https://mahd.netlify.app"
  changeFreq = "daily"
  priority = 0.9
  prettyURLs = true
  # Append missing trailing slash to pretty URL
  trailingSlash = true

[[plugins]]
  package = "netlify-plugin-submit-sitemap"

	[plugins.inputs]

	# The base url of your site (optional, default = main URL set in Netlify)
	baseUrl = "https://mahd.netlify.app"

	# Path to the sitemap URL (optional, default = /sitemap.xml)
	sitemapPath = "/sitemap.xml"

	# Time in seconds to not submit the sitemap after successful submission
	ignorePeriod = 0

	# Enabled providers to submit sitemap to (optional, default = 'google', 'yandex'). Possible providers are currently only 'google', 'yandex'.
	providers = [
		"google",
		"yandex"
	]

[[plugins]]
  package = "netlify-plugin-chromium"
    [plugins.inputs]
      packageManager = "npm"
      setChromePathInEnv = false
      failBuildOnError = false

[[plugins]]
package = "netlify-plugin-image-optim"