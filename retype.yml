url: https://comboompunktsucht.netlify.app/
input: .
output: .retype
favicon: /img/Logo-transparet_2.PNG
branding:
  colors:
    label:
      text: "#ffffff"
      background: "#000000"
  title: comboom.sucht
  label: The Mgaming Group
  logo: img/Logo-transparet.PNG
  logoDark: img/Logo-transparet.PNG
footer:
  copyright: "&copy; Copyright . All rights reserved."
  links:
    - text: About us
      link: https://comboompunktsucht.netlify.app/aboutus/
      icon: ":wave:"
    - text: Categories
      link: https://comboompunktsucht.netlify.app/categories/
      icon: ":bookmark_tabs:"

links:
  - text: Our Font
    link: https://github.com/ryanoasis/nerd-fonts/releases/latest/download/CascadiaCode.zip
    icon: ":writing_hand:"
    target: blank
search:
  hotkeys:
    - "s"
  maxResults: 100
  minChars: 1
  mode: full
  noResultsFoundMsg: Error, 404 Not Found!
  placeholder: Search on  comboom.sucht
snippets:
  lineNumbers:
    - *
markdown:
  lineBreaks: hard 
integrations:
  gravatar:
    default: retro
    enabled: true 
cache:
  busting: query
serve:
  watch:
    mode: disk
